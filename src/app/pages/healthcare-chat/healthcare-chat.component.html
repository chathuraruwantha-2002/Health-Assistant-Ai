<!-- Healthcare Chat Component HTML -->
<div class="bg-gradient-to-br from-blue-50 to-gray-100 h-screen flex flex-col font-sans antialiased">
    <!-- Full-width header -->
    <header class="w-full bg-white shadow-md px-6 py-4">
      <div class="container mx-auto flex items-center justify-between">
        <div class="flex items-center">
          <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center text-white">
            <i class="fas fa-robot"></i>
          </div>
          <h1 class="ml-3 text-xl font-semibold text-gray-800">MediGo AI</h1>
        </div>
        <div class="flex items-center">
          <div class="h-3 w-3 bg-green-400 rounded-full pulse mr-2"></div>
          <span class="text-sm text-gray-600">Online</span>
        </div>
      </div>
    </header>
  
    <!-- Main content area - full screen width -->
    <div class="flex-1 w-full container mx-auto px-4 py-4">
      <!-- Chat Messages -->
      <div class="bg-white shadow-lg rounded-xl p-4 h-3/4 overflow-y-auto mb-4" style="max-height: 63vh;" #chatWindow>
        <div class="space-y-4">
          <div class="flex items-start animate-fadeIn">
            <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white mr-2">
              <i class="fas fa-robot text-xs"></i>
            </div>
            <div class="bg-blue-100 text-gray-800 px-4 py-3 rounded-lg max-w-xs lg:max-w-md message-bubble shadow-sm">
              <p class="text-sm">Hello! I'm your Healthcare Assistant. How can I help you today? You can ask
                me about common health conditions, symptoms, or medical advice.</p>
            </div>
          </div>
          
          <!-- Messages will be dynamically inserted here -->
          <div *ngFor="let msg of messages">
            <!-- AI Message -->
            <div *ngIf="msg.sender === 'ai'" class="flex items-start animate-fadeIn">
              <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white mr-2">
                <i class="fas fa-robot text-xs"></i>
              </div>
              <div class="bg-blue-100 text-gray-800 px-4 py-3 rounded-lg max-w-xs lg:max-w-md message-bubble shadow-sm">
                <p class="text-sm">{{ msg.text }}</p>
              </div>
            </div>
            
            <!-- User Message -->
            <div *ngIf="msg.sender === 'user'" class="flex items-start justify-end animate-fadeIn">
              <div class="bg-gray-100 text-gray-800 px-4 py-3 rounded-lg max-w-xs lg:max-w-md shadow-sm">
                <p class="text-sm">{{ msg.text }}</p>
              </div>
              <div class="h-8 w-8 rounded-full bg-gray-500 flex items-center justify-center text-white ml-2">
                <i class="fas fa-user text-xs"></i>
              </div>
            </div>
          </div>
          
          <!-- Typing indicator -->
          <div *ngIf="isTyping" id="typing-indicator" class="flex items-start animate-fadeIn">
            <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white mr-2">
              <i class="fas fa-robot text-xs"></i>
            </div>
            <div class="bg-blue-100 text-gray-800 px-4 py-3 rounded-lg message-bubble shadow-sm">
              <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-4">
  <!-- Doctor Card -->
  <button class="category-button bg-white shadow-md rounded-xl p-3 flex flex-col items-center justify-center transition-all duration-300 hover:shadow-lg hover:scale-105 hover:bg-blue-50 group">
    <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center mb-2 group-hover:bg-blue-500 transition-colors category-icon">
      <i class="fas fa-user-md text-blue-500 group-hover:text-white transition-colors"></i>
    </div>
    <span class="text-sm text-gray-700 group-hover:text-blue-600 transition-colors category-text">Doctor</span>
  </button>

  <!-- Pharmacy Card -->
  <button class="category-button bg-white shadow-md rounded-xl p-3 flex flex-col items-center justify-center transition-all duration-300 hover:shadow-lg hover:scale-105 hover:bg-blue-50 group">
    <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center mb-2 group-hover:bg-blue-500 transition-colors category-icon">
      <i class="fas fa-pills text-blue-500 group-hover:text-white transition-colors"></i>
    </div>
    <span class="text-sm text-gray-700 group-hover:text-blue-600 transition-colors category-text">Pharmacy</span>
  </button>

  <!-- Lab Tests Card -->
  <button class="category-button bg-white shadow-md rounded-xl p-3 flex flex-col items-center justify-center transition-all duration-300 hover:shadow-lg hover:scale-105 hover:bg-blue-50 group">
    <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center mb-2 group-hover:bg-blue-500 transition-colors category-icon">
      <i class="fas fa-vial text-blue-500 group-hover:text-white transition-colors"></i>
    </div>
    <span class="text-sm text-gray-700 group-hover:text-blue-600 transition-colors category-text">Lab Tests</span>
  </button>

  <!-- Emergency Card -->
  <button class="category-button bg-white shadow-md rounded-xl p-3 flex flex-col items-center justify-center transition-all duration-300 hover:shadow-lg hover:scale-105 hover:bg-blue-50 group">
    <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center mb-2 group-hover:bg-blue-500 transition-colors category-icon">
      <i class="fas fa-ambulance text-blue-500 group-hover:text-white transition-colors"></i>
    </div>
    <span class="text-sm text-gray-700 group-hover:text-blue-600 transition-colors category-text">Emergency</span>
  </button>
</div>

  
      <!-- Input Box with internal send button -->
      <div class="chat-input-container mt-2">
        <input 
          #chatInput
           
          type="text" 
          class="chat-input w-full p-3 rounded-lg outline-none"
          placeholder="Type your message..."
          >
        <button class="send-button flex items-center justify-center shadow-sm">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
